<ngx-spinner
bdOpacity = 0.9 bdColor = "#333" size = "medium" color = "#fff" type = "ball-scale-multiple"></ngx-spinner>

<!-- <div class="container-fluid page-header" style="padding: 10px"> -->
<div class="container-fluid" [ngStyle]="{'background-color':color2}" style="padding: 10px">
  <div class="row">
    <div class="col-md-2">
      <label class="text-white text-bold ">Type</label>
      <input type="input" class="form-control input-sm tom-border-radius" [(ngModel)]="typeName">
    </div>
    <div class="col-md-7">
      <label style="color: transparent;display: block">0</label>
      <!-- <button class="btn hsil-red text-white text-bold tom-border-radius" (click)="submitInputTypeData()">Add new</button> -->
      <button class="btn text-white text-bold tom-border-radius" [ngStyle]="{'background-color':button}" (click)="submitInputTypeData()">Add new</button>
    </div>
  </div>
</div>
<div class="row" style="margin-bottom: 10px">
  <div class="col-md-12">
    <ng2-smart-table [settings]="inputTypeTableSetting" [source]="inputTypeList"></ng2-smart-table>
  </div>
</div>
