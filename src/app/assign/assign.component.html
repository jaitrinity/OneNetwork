<ngx-spinner
bdOpacity = 0.9 bdColor = "#333" size = "medium" color = "#fff" type = "ball-scale-multiple"></ngx-spinner>

<!-- <div class="container-fluid page-header" style="padding: 10px"> -->
<div class="container-fluid" [ngStyle]="{'background-color':color2}" style="padding: 10px">
  <!-- <div class="row" >
    <div class="col-md-4">
      <a href="javascript:void()" style="font-size: 20px;margin: 5px 0px;color:white;cursor: default;border-bottom: 1px solid #ffbd07">
        <span>Assign</span> 
      </a>
    </div>
  </div> -->

  <div class="row">
    <div class="col-md-3">
        <!-- (onSelect)="onSelectOrDeselectEmployee($event)" (onDeSelect)="onSelectOrDeselectEmployee($event)"
        (onSelectAll)="onSelectAllOrDeselectAllEmployee($event)" (onDeSelectAll)="onSelectAllOrDeselectAllEmployee($event)" -->
      <label class="text-white text-bold ">Employee</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="employeeList"
        [(ngModel)]="selectedEmployeeList" [settings]="singleSelectdropdownSettings"
        >
      </ng-multiselect-dropdown>
    </div>
    <div class="col-md-3">
        <!-- (onSelect)="onSelectOrDeselectMenu($event)" (onDeSelect)="onSelectOrDeselectMenu($event)"
        (onSelectAll)="onSelectAllOrDeselectAllMenu($event)" (onDeSelectAll)="onSelectAllOrDeselectAllMenu($event)" -->
      <label class="text-white text-bold ">Menu</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="menuList"
        [(ngModel)]="selectedMenuList" [settings]="singleSelectdropdownSettings"
        >
      </ng-multiselect-dropdown>
    </div>
    <div class="col-md-2">
        <!-- (onSelect)="onSelectOrDeselectLocation($event)" (onDeSelect)="onSelectOrDeselectLocation($event)"
        (onSelectAll)="onSelectAllOrDeselectAllLocation($event)" (onDeSelectAll)="onSelectAllOrDeselectAllLocation($event)" -->
      <label class="text-white text-bold ">Location</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="locationList"
        [(ngModel)]="selectedLocationList" [settings]="multiSelectdropdownSettings"
        >
      </ng-multiselect-dropdown>
    </div>
    <div class="col-md-2">
      <label class="text-white text-bold ">Start Date</label>
      <input type="date" class="form-control input-sm tom-border-radius" [(ngModel)]="startDate">
    </div>
    <div class="col-md-2">
      <label class="text-white text-bold ">End Date</label>
      <input type="date" class="form-control input-sm tom-border-radius" [(ngModel)]="endDate">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label style="color: transparent;display: block">filter</label>
      <!-- <button class="btn hsil-red text-white text-bold tom-border-radius" (click)="submitAssignData()">Assign</button> -->
      <button class="btn text-white text-bold tom-border-radius" [ngStyle]="{'background-color':button}" (click)="submitAssignData()">Assign</button>
    </div>
  </div>
</div> 

<div class="row" style="margin-bottom: 10px;overflow: auto;">
  <div class="col-md-12">
    <ng2-smart-table [settings]="assignTableSettings" [source]="assignList" (edit)="actionOnAssign($event,1)" (delete)="actionOnAssign($event,0)"></ng2-smart-table>
  </div>
</div>

<div id="assignInfoModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header" style="padding: 10px !important;">
          <h4 class="modal-title">! Info</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 text-center">
              <h3>Comma separate Location Id</h3>
              <div>Syntax : locationId1,locationId2, ...</div>
              <div>Ex : 1,2, ...</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn  btn-sm hsil-red text-white text-bold" (click)="closeModal()">Close</button> -->
          <button type="button" class="btn  btn-sm text-white text-bold" [ngStyle]="{'background-color':button}" (click)="closeModal()">Close</button>
        </div>
    </div>
  </div>
</div>
