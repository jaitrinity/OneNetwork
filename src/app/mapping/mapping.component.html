<ngx-spinner
bdOpacity = 0.9 bdColor = "#333" size = "medium" color = "#fff" type = "ball-scale-multiple"></ngx-spinner>

<!-- <div class="container-fluid page-header" style="padding: 10px"> -->
<div class="container-fluid" [ngStyle]="{'background-color':color2}" style="padding: 10px">
  <!-- <div class="row" >
    <div class="col-md-4">
      <a href="javascript:void()" style="font-size: 20px;margin: 5px 0px;color:white;cursor: default;border-bottom: 1px solid #ffbd07">
        <span>Mapping</span> 
      </a>
    </div>
  </div> -->
  <div class="row">
    <div class="col-md-3">
      <label class="text-white text-bold ">Category</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="categoryList"
        [(ngModel)]="selectedCategoryList" [settings]="singleSelectdropdownSettings"
        (onSelect)="onSelectCategory($event)" (onDeSelect)="onDeselectCategory($event)"
        >
      </ng-multiselect-dropdown>
    </div>
    <div class="col-md-3">
      <label class="text-white text-bold ">Sub Category</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="subCategoryList"
        [(ngModel)]="selectedSubcategoryList" [settings]="singleSelectdropdownSettings"
        (onSelect)="onSelectSubcategory($event)" (onDeSelect)="onDeselectSubcategory($event)"
        >
      </ng-multiselect-dropdown>
    </div>
    <div class="col-md-3">
      <label class="text-white text-bold ">Caption</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="captionList"
        [(ngModel)]="selectedCaptionList" [settings]="singleSelectdropdownSettings"
        (onSelect)="onSelectOrDeselectCaption($event)" (onDeSelect)="onSelectOrDeselectCaption($event)"
        >
      </ng-multiselect-dropdown>
    </div>
    <div class="col-md-3">
      <label class="text-white text-bold ">Employee</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="employeeList"
        [(ngModel)]="selectedEmployeeList" [settings]="singleSelectdropdownSettings"
        (onSelect)="onSelectOrDeselectEmployee($event)" (onDeSelect)="onSelectOrDeselectEmployee($event)"
        >
      </ng-multiselect-dropdown>
    </div>
    <!-- <div class="col-md-3">
      <label class="text-white text-bold ">Menu</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="menuList"
        [(ngModel)]="selectedMenuList" [settings]="singleSelectdropdownSettings"
        >
      </ng-multiselect-dropdown>
    </div> -->
    
    <div class="col-md-3">
      <label class="text-white text-bold ">Verifier</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="verifierList"
        [(ngModel)]="selectedVerifierList" [settings]="singleSelectdropdownSettings"
        (onSelect)="onSelectOrDeselectVerifier($event)" (onDeSelect)="onSelectOrDeselectVerifier($event)"
        >
      </ng-multiselect-dropdown>
    </div>
    <div class="col-md-3">
      <label class="text-white text-bold ">Approver</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="approverList"
        [(ngModel)]="selectedApproverList" [settings]="singleSelectdropdownSettings"
        >
      </ng-multiselect-dropdown>
    </div>
  
    <div class="col-md-2">
      <label class="text-white text-bold ">Location</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="locationList"
        [(ngModel)]="selectedLocationList" [settings]="multiSelectdropdownSettings">
      </ng-multiselect-dropdown>
    </div>

    <div class="col-md-2">
      <label class="text-white text-bold ">Start Date <span title="Reset start date" (click) = "startDate = ''"><i class="fa fa-refresh" aria-hidden="true"></i></span> </label> 
      <input type="date" class="form-control input-sm tom-border-radius" [(ngModel)]="startDate" min="{{minStartDate}}" (change) = "endDate = '' " >
    </div>

    <div class="col-md-2">
      <label class="text-white text-bold ">End Date <span title="Reset end date" (click) = "endDate = ''"><i class="fa fa-refresh" aria-hidden="true"></i></span></label>
      <input type="date" class="form-control input-sm tom-border-radius" [(ngModel)]="endDate" min="{{startDate}}" [disabled] = "startDate == ''">
    </div>

    <div class="col-md-2">
      <label style="color: transparent;display: block">filter</label>
      <!-- <button class="btn hsil-red text-white text-bold tom-border-radius" (click)="submitMappingData()">Add new</button> -->
      <button class="btn text-white text-bold tom-border-radius" [ngStyle]="{'background-color':button}" (click)="submitMappingData()">Add new</button>
    </div>
  </div>
</div> 

<div class="row" *ngIf="inProgress">
  <div class="col-md-12">
    <h5 class="text-center text-danger"><i>! Please wait..</i></h5>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</div>

<!-- <ng2-smart-table [settings]="mappingTableSettings" [source]="mappingList" (edit)="actionOnMapping($event,1)" (delete)="actionOnMapping($event,0)"></ng2-smart-table> -->
<div class="row" style="margin-bottom: 10px;overflow: auto;">
  <div class="col-md-12">
    <ng2-smart-table [settings]="mappingTableSettings" [source]="mappingList" (custom)="onCustomAction($event)"></ng2-smart-table>
  </div>
</div>

<div id="mappingInfoModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header" style="padding: 10px !important;">
          <h4 class="modal-title">! Info</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 text-center">
              <h3>Comma separate Location Id</h3>
              <div>Syntax : locationId1,locationId2, ...</div>
              <div>Ex : 1,2, ...</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn  btn-sm hsil-red text-white text-bold" (click)="closeModal()">Close</button> -->
          <button type="button" class="btn  btn-sm text-white text-bold" [ngStyle]="{'background-color':button}" (click)="closeModal()">Close</button>
        </div>
    </div>
  </div>
</div>

<div id="editMappingModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg" style="max-width:  1320px !important">
      <div class="modal-content">
          <div class="modal-header" style="padding: 10px !important;">
            <h4 class="modal-title">Edit : {{editableMappingId}}</h4>
            <!-- <button type="button" class="btn  btn-sm hsil-red text-white" (click)="closeEditModal()">Close</button> -->
            <button type="button" class="btn  btn-sm text-white" [ngStyle]="{'background-color':button}" (click)="closeEditModal()">Close</button>
          </div>
          <div class="modal-body" style="height: 470px;overflow: auto;background: #5396d0;">
            <div class="row">
              <div class="col-md-2">
                <label class="text-white text-bold ">Location</label>
                <ng-multiselect-dropdown [placeholder]="'Select'" [data]="locationList"
                  [(ngModel)]="editableSelectedLocationList" [settings]="singleSelectdropdownSettings"
                  (onSelect)="isDoAnyChange = false" (onDeSelect)="isDoAnyChange = false"
                  (onSelectAll)="isDoAnyChange = false" (onDeSelectAll)="isDoAnyChange = false"
                >
                </ng-multiselect-dropdown>
              </div>
              <div class="col-md-2">
                <label class="text-white text-bold ">Verifier</label>
                <ng-multiselect-dropdown [placeholder]="'Select'" [data]="editVerifierList"
                  [(ngModel)]="editableSelectedVerifierList" [settings]="singleSelectdropdownSettings"
                  (onSelect)="onSelectOrDeselectEditableVerifier($event)" (onDeSelect)="onSelectOrDeselectEditableVerifier($event)"
                  >
                </ng-multiselect-dropdown>
              </div>
              <div class="col-md-2">
                <label class="text-white text-bold ">Approver</label>
                <ng-multiselect-dropdown [placeholder]="'Select'" [data]="editApproverList"
                  [(ngModel)]="editableSelectedApproverList" [settings]="singleSelectdropdownSettings"
                  (onSelect)="isDoAnyChange = false" (onDeSelect)="isDoAnyChange = false"
                  >
                </ng-multiselect-dropdown>
              </div>
          
              <div class="col-md-4">
                <label style="color: transparent;display: block">filter</label>
                <!-- <button class="btn hsil-red text-white text-bold tom-border-radius" [(disabled)] = "isDoAnyChange" (click)="editMappingData()">Edit</button> -->
                <button class="btn text-white text-bold tom-border-radius" [ngStyle]="{'background-color':button}" [(disabled)] = "isDoAnyChange" (click)="editMappingData()">Edit</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn  btn-sm hsil-red text-white" (click)="closeModal()">Close</button> -->
          </div>
      </div>
  </div>
</div>
